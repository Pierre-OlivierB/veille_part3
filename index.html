<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Veille partie 3</title>
  </head>
  <body>
    <canvas id="particlesBackground"></canvas>
    <div class="container">
      <div class="card df">
        <input type="color" name="choose_col" id="choose_col" />
      </div>
      <div class="card df">
        <input
          type="tel"
          name="choose_tel"
          id="choose_tel"
          placeholder="Tel !"
        />
      </div>
      <div class="card df">
        <input type="week" name="choose_week" id="choose_week" />
      </div>
      <div class="card df">
        <input
          type="search"
          name="choose_search"
          id="choose_search"
          placeholder="search..."
        />
      </div>
      <div class="card df frame"></div>
      <div class="card df">
        <input
          type="search"
          name="choose_search_go"
          id="choose_search_go"
          placeholder="search... with go enter key"
          enterkeyhint="go"
        />
      </div>
      <div class="card df">
        <input
          inputmode="numeric"
          name="select_num"
          id="select_num"
          placeholder="numeric only"
          enterkeyhint="go"
        />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
